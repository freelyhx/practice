<!DOCTYPE html>
<head>
<meta charset="utf-8">

<script>
function loadXMLDoc(){
	var xmlhttp = new XMLHttpRequest();
	
	if (!window.localStorage){
		alert('buzhichi!!!!');
	}
	
	var userId = localStorage.myId;
	
	if (typeof(userId) == undefined){
		userId = '';
	}
	
	xmlhttp.onreadystatechange=function(){
		if (xmlhttp.readyState==4 && xmlhttp.status==200){
			document.getElementById("myDiv").innerHTML=xmlhttp.responseText;
		}
	}
	xmlhttp.open("GET","click?myname=vion&myID="+userId,true);
	xmlhttp.send();
	
}
</script>
</head>

<body>
<div id="myDiv"><h2>显示点击次数信息</h2></div>
<button type="button" onclick="loadXMLDoc()">点我一下</button>
</body>
