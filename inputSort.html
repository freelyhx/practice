<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
</head>

<body onload='setFocus()'>
<script>
function setFocus(){
	var t = document.getElementById("input");
	t.focus();
	t.select();
}

function inputNum(){
	var text = document.getElementById("input");
	var number = text.value;
	text.value = "";

	if (number > 0 && number%1 === 0){
		sortNum(number);
	}else{
		alert("输入非正整数！")
	};
	text.focus();
	text.select();
};

var x =0;
var arr = new Array();

function sortNum(number){
	arr[x++] = number;
	arr.sort(function(i,j){return i - j});
	document.getElementById("div").innerHTML=arr;
};
</script>

<div>
	<input id='input' placeholder='input new node'>
	<input type='button' id='confirm' value='confirm' onclick='inputNum()'>
</div>

<div id='div'></div>
</body>
</html>
